<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Wator</title>
    <style>body {
  font-family: arial;
  margin: 0;
  padding: none;
}

.emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
div.emscripten { text-align: center; }
/* the canvas *must not* have any border or padding, or mouse coords will be wrong */
canvas.emscripten { border: 0px none; width: 600px; height: 600px; background-color: black; }

#controls {
  display: inline-block;
  float: right;
  vertical-align: top;
  margin-top: 30px;
  margin-right: 20px;
}

</style>
  </head>
  <body>
    <span id='controls'>
      <!--<span><input type="checkbox" id="resize">Resize canvas</span>-->
      <span><input type="button" value="restart" onclick="Module.startWator(true)"></span>
      <span><input type="button" id="pause" value="pause" onclick="Module.pause()"></span>
      <!--<span><input type="button" value="tick" onclick="Module.tick()"></span>-->
    </span>

    <div class="emscripten_border">
      <canvas class="emscripten" id="canvas" height="600" width="600" tabindex=-1></canvas>
    </div>
    <script type="text/javascript" src="wator_simulation.js"></script>
    <script async type="text/javascript" src="wator.js"></script>
  </body>
</html>
