<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="canonical" href="https://gregstoll.com/wator">
    <!--#include virtual="/bootstraphead.html"-->
    <title>Wa-tor simulation</title>
    <style>
    body, html, .all {
  font-family: arial;
  margin: 0;
  padding: 0;
  height: 100%;
}

.emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
div.emscripten { text-align: center; }
/* the canvas *must not* have any border or padding, or mouse coords will be wrong */
canvas.emscripten { border: 0px none; width: 100%; height: 100%; background-color: black; }

#controls {
  display: flex;
  position: absolute;
  top: 0;
  right: 0;
  justify-content: flex-end;
  align-content: end;
  /*width: auto;*/
  /*float: right;*/
  /*vertical-align: top;*/
  /*margin-top: 30px;
  margin-right: 20px;*/
}
#optionsPanel {
  opacity: 0.8;
}
#optionsPanel > div {
  display: flex;
  align-content: center;
}

</style>
  </head>
  <body>
    <div id='controls'>
      <span><input type="button" id="restart" value="restart"></span>
      <span><input type="button" id="pause" value="pause"></span>
      <span><input type="button" value="options" popovertarget="optionsPanel"></span>
      <div id="optionsPanel" popover>
        <div><label for="speed">Speed: </label><input type="range" id="speed" min="0" max="4"></div>
        <div><label for="cellSize" title="Takes effect after restart">(?) Cell size: </label><input type="range" id="cellSize" min="0" max="6"></div>
        <div><label for="adaptiveSpeed" title="Speeds up as generation number grows">(?) Adaptive speed: </label><input type="checkbox" id="adaptiveSpeed"></div>
        <div>Generation number: <span id="generation"></span></div>
        <div><a href="https://github.com/gregstoll/wator" target="_blank">source</a></div>
        <div><a href="https://gregstoll.wordpress.com/2025/06/14/wa-tor-simulation-watch-the-sharks-eat-the-fish/" target="_blank">More info</a></div>
        <div><a href="https://en.wikipedia.org/wiki/Wa-Tor" target="_blank">Wa-tor rules</a></div>
        <div><a href="/" target="_blank">gregstoll.com</a></div>
      </div>
      <!--<span><input type="button" value="tick" onclick="Module.tick()"></span>-->
    </div>

    <div class="all">
      <canvas class="emscripten" id="canvas" tabindex=-1></canvas>
    </div>

    <script type="text/javascript" src="wator_simulation.js"></script>
    <script async type="text/javascript" src="wator.js"></script>
  </body>
</html>
